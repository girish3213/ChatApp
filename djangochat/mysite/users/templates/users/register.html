{% extends 'chatapp/base.html' %}

{% block body %}

<style>
    input:focus {
        outline: none;
    }
</style>

<div class="container mx-auto mt-8">
    <div class="w-full max-w-md mx-auto bg-white p-8 rounded shadow-lg">
        <h4 class="text-2xl mb-6 text-blue-900">Register</h4>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">{{ field.label_tag }}</label>
                    <div class="w-full bg-gray-100 py-2 px-3 rounded outline-none">
                        {{ field }}
                    </div>
                    {% for error in field.errors %}
                        <p class="text-red-600 text-sm">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline" type="submit">Signup</button>
        </form>
    </div>
</div>

{% endblock %}
