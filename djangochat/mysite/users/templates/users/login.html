{% extends 'chatapp/base.html' %}

{% block body %}

<div class="container mx-auto mt-8">
    <div class="w-full max-w-md mx-auto bg-white p-8 rounded shadow-lg">
        <h4 class="text-2xl mb-6 text-blue-900">Login</h4>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                <input type="text" name="username" class="w-full border border-gray-300 py-2 px-3 rounded focus:outline-none focus:ring focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input type="password" name="password" class="w-full border border-gray-300 py-2 px-3 rounded focus:outline-none focus:ring focus:border-blue-500" required>
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Login</button>
        </form>
    </div>
</div>

{% endblock %}
